<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name" ng-model-options="{debounce: 1000}" ng-change="checkUniqueID()" ng-blur="userIDValidation()"/><span ng-show="showGreen" style="color:#009900" class="glyphicon glyphicon-ok">Available!</span><span ng-show="showAlreadyExists" style="color:#ff6600">Already Exists!</span><span ng-show="showUserValidation" style="color:#ff6600">{{validationMessage}}</span>
</div>

<div class="form-group">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" name="zip" ng-model="formData.zip"  ng-model-options="{debounce: 10000}" ng-change="getCity()"/><span>{{zipcity}}</span>
</div>

<div class="form-group">
    <label for="zip">Date of Birth</label>
    <input type="text" class="form-control" name="mm" ng-model="formData.dob.mm" placeholder="mm" maxlength="2" size="2"/>
    <label for="zip">Date of Birth</label>
    <input type="text" class="form-control" name="dd" ng-model="formData.dob.dd" placeholder="dd" maxlength="2" size="2"/>
    <label for="zip">Date of Birth</label>
    <input type="text" class="form-control" name="yyyy" ng-model="formData.dob.yyyy" placeholder="yyyy" maxlength="4" size="4"/>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.interests" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
